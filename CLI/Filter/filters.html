<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="blur-sm">Blur Image</h1>
    <img src="image.png" alt="" />
    <img class="blur-sm" src="image.png" alt="" />
    <img class="blur-md" src="image.png" alt="" />
    <img class="blur-3xl" src="image.png" alt="" />
    <img class="blur" src="image.png" alt="" />
    <h1 class="">Brightness</h1>
    <img src="image.png" alt="" />
    <img class="brightness-50" src="image.png" alt="" />
    <img class="brightness-100" src="image.png" alt="" />
    <img class="brightness-125" src="image.png" alt="" />
    <img class="brightness-200" src="image.png" alt="" />

    <h1 class="">Contrast</h1>
    <img src="image.png" alt="" />
    <img class="contrast-0" src="image.png" alt="" />
    <img class="contrast-50" src="image.png" alt="" />
    <img class="contrast-100" src="image.png" alt="" />
    <img class="contrast-125" src="image.png" alt="" />
    <img class="contrast-200" src="image.png" alt="" />

    <h1 class="">Gray Scale</h1>
    <img class="grayscale" src="image.png" alt="" />

     <h1 class="">Invert</h1>
    <img class="invert" src="image.png" alt="" />

     <h1 class="">Hue</h1>
    <img class="hue-rotate-0" src="image.png" alt="" />
    <img class="hue-rotate-15" src="image.png" alt="" />
    <img class="hue-rotate-60" src="image.png" alt="" />
    <img class="hue-rotate-90" src="image.png" alt="" />
    <img class="hue-rotate-180" src="image.png" alt="" />
  </body>
</html>
