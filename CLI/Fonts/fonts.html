<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body>
     <!-- p and h1 have same style ie sans, serif monospace in tailwind by default -->
    <p class="font-sans">Coding</p>
     <p class="font-serif">Coding</p>
     <p class="font-mono">Coding</p>

     <h1 class="font-sans">Coding</h1>
     <h1 class="font-serif">Coding</h1>
     <h1 class="font-mono">Coding</h1>
    
     <p class="text-9xl">Paragraph</p>
     <p class="text-8xl">Paragraph</p>
     <p class="text-7xl">Paragraph</p>
     <p class="text-6xl">Paragraph</p>
     <p class="text-5xl">Paragraph</p>
     <p class="text-4xl">Paragraph</p>
     <p class="text-lg">Paragraph</p>
     <p class="text-base">Paragraph</p>
     <p class="text-sm">Paragraph</p>
     <p class="text-sx">Paragraph</p>
     <p class="text-[200px]">Paragraph</p> <!-- custom size not recommended -->
   
     <h1 class="text-5xl font-thin">Heading</h1>
     <h1 class="text-5xl font-light">Heading</h1>
     <h1 class="text-5xl font-extralight">Heading</h1>
     <h1 class="text-5xl font-normal">Heading</h1>
     <h1 class="text-5xl font-medium">Heading</h1>
     <h1 class="text-5xl font-semibold">Heading</h1>
     <h1 class="text-5xl font-bold">Heading</h1>
     <h1 class="text-5xl font-extrabold">Heading</h1>
     <h1 class="text-5xl font-black">Heading</h1>

     <h1 class="text-5xl font-thin italic hover:text-green-500">Heading</h1>
  </body>
</html>
